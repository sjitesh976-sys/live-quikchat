
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuikChat â€” Random Video</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="topbar">
    <h1>QuikChat</h1>
    <div id="online">Online: 0</div>
  </header>

  <main class="main">
    <div class="video-wrap">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="matching" class="overlay hidden">
      <div class="box">
        <div class="spinner"></div>
        <div>Finding partner...</div>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" title="Start"><i class="fa-solid fa-play"></i></button>
      <button id="nextBtn" title="Next"><i class="fa-solid fa-forward"></i></button>
      <button id="muteBtn" title="Mute/Unmute"><i id="muteIcon" class="fa-solid fa-microphone-slash"></i></button>
      <button id="endBtn" title="End"><i class="fa-solid fa-stop"></i></button>
    </div>

    <div class="footer-note">
      <small>Open on two devices to test remote video. Use browser console for logs.</small>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
