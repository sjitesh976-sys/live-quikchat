
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video Chat</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin: 10px 0;
      font-size: 24px;
      font-weight: bold;
    }

    #videos {
      display: flex;
      width: 90%;
      height: 70%;
      gap: 10px;
    }

    video {
      width: 50%;
      height: 100%;
      background: black;
      border-radius: 14px;
      object-fit: cover;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startBtn { background: #28a745; }
    #nextBtn { background: #ff4757; }
    #muteBtn { background: #1e90ff; }

    button:hover { opacity: 0.7; }

    #matching {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      font-weight: bold;
      z-index: 9999;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {opacity: 0.2;}
      50% {opacity: 1;}
      100% {opacity: 0.2;}
    }

    /* mobile responsive */
    @media (max-width: 768px) {
      #videos {
        flex-direction: column;
        height: 75%;
      }
      video {
        width: 100%;
        height: 50%;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Random Video Chat</h2>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="nextBtn">Next</button>
    <button id="muteBtn">Mute</button>
  </div>

  <div id="matching">Finding a partner...</div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
