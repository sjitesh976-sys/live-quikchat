<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social + Random Video Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header topbar">
      <h1>QuickSocial</h1>
      <div class="small">Online: <span id="onlineCount">0</span></div>
    </div>

    <!-- Stories -->
    <div class="stories" id="stories">
      <!-- generated by JS -->
    </div>

    <!-- Posts -->
    <div id="posts">
      <!-- sample post template (can be replaced by real posts) -->
    </div>
  </div>

  <!-- bottom nav -->
  <div class="bottom-nav">
    <div class="nav-inner">
      <button class="nav-btn" id="homeBtn">Home</button>
      <button class="nav-btn" id="searchBtn">Search</button>
      <button class="nav-btn" id="addBtn">Add</button>
      <button class="nav-btn primary" id="videoBtn">Video Chat</button>
      <button class="nav-btn" id="profileBtn">Profile</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="feed.js"></script>
</body>
</html>
