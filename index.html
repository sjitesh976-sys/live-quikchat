<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuikChat - Random Video</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

  <div id="container">

    <header>
      <h1>QuikChat</h1>
      <p>Online: <span id="online-count">0</span></p>
    </header>

    <div id="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="controls">
      <button id="start-btn" class="btn primary">Start</button>
      <button id="next-btn" class="btn">Next</button>
      <button id="toggle-cam" class="btn">Camera</button>
      <button id="toggle-mic" class="btn">Mic</button>
      <button id="end-btn" class="btn danger">End</button>
    </div>

    <div id="chat">
      <div id="chat-box"></div>
      <input id="chat-input" placeholder="Type a message..." />
      <button id="send-btn" class="btn small">Send</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
