<!DOCTYPE html>
<html>
<head>
  <title>Random Video Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Random Video Chat</h2>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <button id="startBtn">Start Camera</button>
  <button id="findBtn">Find Partner</button>

  <div id="debug" style="position:fixed;bottom:5px;left:5px;color:#0f0;background:#000;padding:5px;font-size:12px;z-index:99999"></div>
  <script>
    function log(m){
      document.getElementById("debug").innerHTML += m + "<br>";
      console.log(m);
    }
    log("Debug panel ready");
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
