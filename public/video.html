<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Video Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container video-wrap">
    <div class="header">
      <h1>Live Video Chat</h1>
      <div class="small">Random 1:1 â€¢ <button id="backHome" style="background:transparent;border:none;color:var(--accent);cursor:pointer">Home</button></div>
    </div>

    <div class="videos">
      <div>
        <label class="small">You</label>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>

      <div>
        <label class="small">Partner</label>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div class="controls">
      <button id="findBtn">Find Partner</button>
      <button id="nextBtn" disabled>Next User</button>
    </div>

    <div class="chat">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="input-row">
        <input id="msgInput" placeholder="Say hi..." />
        <button id="sendBtn">Send</button>
      </div>
      <div class="small" id="statusText">Status: Not connected</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="video-script.js"></script>
</body>
</html>
